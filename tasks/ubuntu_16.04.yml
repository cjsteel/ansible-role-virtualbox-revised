  with_dict: "{{ virtualbox_version_specific_vars }}"

- name: DEBUG value of versions licence
  debug:
    msg: "virtualbox_version_specific_vars {{ item.key }} is {{ item.value.license }}"
  loop: "{{ lookup('dict', virtualbox_version_specific_vars, wantlist=True) }}"
  when: virtualbox_lastest_available_version.stdout in item.key

- name: "Install virtualbox extension pack"
  become: true
  shell: VBoxManage extpack install --accept-license={{ item.value.license }} --replace Oracle_VM_VirtualBox_Extension_Pack-{{ virtualbox_lastest_available_version.stdout }}.vbox-extpack
  args:
    chdir: "{{ virtualbox_deployment_users_home }}/resources/sw/{{ ansible_distribution | lower }}/{{ ansible_distribution_version }}/virtualbox/{{ virtualbox_lastest_available_version.stdout }}"
  loop: "{{ lookup('dict', virtualbox_version_specific_vars, wantlist=True) }}"
